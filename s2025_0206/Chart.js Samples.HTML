<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Examples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        canvas {
            max-width: 400px;
            /* Set max width for the charts */
            max-height: 300px;
            /* Set max height for the charts */
            width: 100%;
            /* Make the canvas responsive */
        }
    </style>
</head>


<!-- https://www.chartjs.org/docs/latest/samples/information.html -->

<body>
    <div class="container-fluid mt-5">
        <!-- Area Chart -->
        <div class="row mb-4">
            <div class="col">
                <canvas id="areaChart"></canvas>
            </div>
        </div>

        <!-- Bar Chart -->
        <div class="row mb-4">
            <div class="col">
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <!-- Bubble Chart -->
        <div class="row mb-4">
            <div class="col">
                <canvas id="bubbleChart"></canvas>
            </div>
        </div>

        <!-- Doughnut Chart -->
        <div class="row mb-4">
            <div class="col">
                <canvas id="doughnutChart"></canvas>
            </div>
        </div>

        <!-- Pie Chart -->
        <div class="row mb-4">
            <div class="col">
                <canvas id="pieChart"></canvas>
            </div>
        </div>

        <!-- Line Chart -->
        <div class="row mb-4">
            <div class="col">
                <canvas id="lineChart"></canvas>
            </div>
        </div>

        <!-- Polar Area Chart -->
        <div class="row mb-4">
            <div class="col">
                <canvas id="polarAreaChart"></canvas>
            </div>
        </div>

        <!-- Radar Chart -->
        <div class="row mb-4">
            <div class="col">
                <canvas id="radarChart"></canvas>
            </div>
        </div>

        <!-- Scatter Chart -->
        <div class="row mb-4">
            <div class="col">
                <canvas id="scatterChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        $(document).ready(function () {
            // Area Chart
            const areaCtx = document.getElementById('areaChart');
            new Chart(areaCtx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Sales',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        fill: true,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        tension: 0.1
                    }]
                }
            });

            // Bar Chart
            const barCtx = document.getElementById('barChart');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1
                    }]
                },
            });

            // Bubble Chart
            const bubbleCtx = document.getElementById('bubbleChart');
            new Chart(bubbleCtx, {
                type: 'bubble',
                data: {
                    datasets: [{
                        label: 'My Bubble Chart',
                        data: [{
                            x: 20,
                            y: 30,
                            r: 15
                        }, {
                            x: 40,
                            y: 10,
                            r: 10
                        }, {
                            x: 25,
                            y: 15,
                            r: 5
                        }],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                }
            });

            // Doughnut Chart
            const doughnutCtx = document.getElementById('doughnutChart');
            new Chart(doughnutCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green'],
                    datasets: [{
                        data: [300, 50, 100, 150],
                        backgroundColor: ['#FF0000', '#0000FF', '#FFFF00', '#00FF00'],
                    }]
                }
            });

            // Pie Chart
            const pieCtx = document.getElementById('pieChart');
            new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green'],
                    datasets: [{
                        data: [300, 50, 100, 150],
                        backgroundColor: ['#FF0000', '#0000FF', '#FFFF00', '#00FF00'],
                    }]
                }
            });

            // Line Chart
            const lineCtx = document.getElementById('lineChart');
            new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May'],
                    datasets: [{
                        label: 'My First Dataset',
                        data: [65, 59, 80, 81, 56],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                }
            });

            // Polar Area Chart
            const polarAreaCtx = document.getElementById('polarAreaChart');
            new Chart(polarAreaCtx, {
                type: 'polarArea',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green'],
                    datasets: [{
                        data: [300, 50, 100, 150],
                        backgroundColor: ['#FF0000', '#0000FF', '#FFFF00', '#00FF00'],
                    }]
                }
            });

            // Radar Chart
            const radarCtx = document.getElementById('radarChart');
            new Chart(radarCtx, {
                type: 'radar',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple'],
                    datasets: [{
                        label: 'My Dataset',
                        data: [65, 59, 90, 81, 56],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                    }]
                }
            });

            // Scatter Chart
            const scatterCtx = document.getElementById('scatterChart');
            new Chart(scatterCtx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Scatter Dataset',
                        data: [{
                            x: 10,
                            y: 20
                        }, {
                            x: 15,
                            y: 25
                        }, {
                            x: 25,
                            y: 10
                        }],
                        backgroundColor: 'rgba(75, 192, 192, 1)'
                    }]
                }
            });
        });
    </script>
</body>

</html>
