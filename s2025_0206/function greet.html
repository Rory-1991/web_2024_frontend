<!DOCTYPE html>
<html>

<body>

    <script>
        let age = 25; // 設定年齡
        const name = "Alice"; // 設定名字

        function greet(person) {
            return "Hello, " + person.name;
        }

        // 將函數的結果顯示在網頁上
        document.body.innerHTML = greet({ name: name });

    </script>

</body>

</html>
